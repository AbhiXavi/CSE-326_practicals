<!DOCTYPE html>
<html>
    <head>
        <title>Table with css 2</title>
    </head>
    <style>
        table,th,td{
            border: 3px solid red;
            border-collapse: collapse;
            border-style: dotted;
            padding: 10px;
            margin: 5px;
        }
    </style>
    <body>
        <H1>Table with dotted line</H1>
        <table>
            <tr>
                <th>Sl. no </th>
                <th>Name</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Rahul</td>
            </tr>
        </table>
        <h1>Table with double border</h1>
        <table>
            <tr>
                <th>Sl no.</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Rahul</td>
            </tr>
        </table>
    </body>
</html>
