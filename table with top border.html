<!DOCTYPE html>
<html>
    <head>
        <title>Table with top border</title>
        <style>
            table,td,th{
                border-top: 3px solid red;
                border-collapse: collapse;
                border-bottom: 3px solid red;
            }
        </style>
    </head>
    <body>
        <h1>Table with top border</h1>
        <table>
            <tr>
                <th>Sl no.</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Rahul</td>
            </tr>
        </table>
    </body>
</html>
