	<h2> absolute urls</h2>
	absolute urls means complete webaddress in href attribute anchor tag.
	Lets us open the <a href="https://www.google.com/"> google website </a>
	
	<p> 
	 If we didnt mentioned the <mark>target</mark> the new page will open with same target of the browser </p><hr>
	 
	 <h3>&lt;a&gt; element with target </h3>
	 <p>_self: <a href="https://www.google.com/" target="_self"> same page</a></p>
	 <p>_blank: <a href="https://www.google.com/" target="_blank"> new window or tab</a></p>
